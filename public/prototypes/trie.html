<body>
    <h1>Trie Tree Visualization Tool</h1>
    
    <div class="container">
        <div class="input-container">
            <input type="text" id="wordInput" placeholder="Enter a word" onkeypress="handleKeyPress(event)">
            <button onclick="addWord()">Add Word</button>
            <button class="remove" onclick="removeWord()">Remove Word</button>
            <button class="clear" onclick="clearTrie()">Clear All</button>
        </div>

        <div class="visualization-container" id="tree-container"></div>

        <div class="word-list">
            <h3>Words in Trie:</h3>
            <ul id="wordList"></ul>
        </div>

        <div class="trie-info">
            <h3>Trie Information:</h3>
            <p>Total Nodes: <span id="nodeCount">0</span></p>
            <p>Total Words: <span id="wordCount">0</span></p>
            <p>Max Depth: <span id="maxDepth">0</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>
        // Trie Node class
        class TrieNode {
            constructor() {
                this.children = {};
                this.isEndOfWord = false;
            }
        }

        // Trie class
        class Trie {
            constructor() {
                this.root = new TrieNode();
                this.wordList = [];
            }

            // Insert a word into the trie
            insert(word) {
                if (!word || word.trim() === "") return false;
                
                word = word.toLowerCase();
                if (this.search(word)) return false; // Word already exists
                
                let current = this.root;
                for (let i = 0; i < word.length; i++) {
                    const char = word[i];
                    if (!current.children[char]) {
                        current.children[char] = new TrieNode();
                    }
                    current = current.children[char];
                }
                current.isEndOfWord = true;
                this.wordList.push(word);
                return true;
            }

            // Search for a word in the trie
            search(word) {
                word = word.toLowerCase();
                let current = this.root;
                for (let i = 0; i < word.length; i++) {
                    const char = word[i];
                    if (!current.children[char]) {
                        return false;
                    }
                    current = current.children[char];
                }
                return current.isEndOfWord;
            }

            // Remove a word from the trie
            remove(word) {
                if (!word || word.trim() === "") return false;
                
                word = word.toLowerCase();
                if (!this.search(word)) return false; // Word doesn't exist
                
                this._remove(this.root, word, 0);
                
                // Remove from word list
                const index = this.wordList.indexOf(word);
                if (index > -1) {
                    this.wordList.splice(index, 1);
                }
                
                return true;
            }

            // Helper function for remove
            _remove(current, word, index) {
                if (index === word.length) {
                    // Word found, mark as not the end of a word
                    if (current.isEndOfWord) {
                        current.isEndOfWord = false;
                    }
                    
                    // If this node has no children, it can be deleted
                    return Object.keys(current.children).length === 0;
                }

                const char = word[index];
                if (!current.children[char]) {
                    return false;
                }

                const shouldDeleteChild = this._remove(current.children[char], word, index + 1);

                // If the child should be deleted
                if (shouldDeleteChild) {
                    delete current.children[char];
                    // Return true if this node can also be deleted
                    return Object.keys(current.children).length === 0 && !current.isEndOfWord;
                }

                return false;
            }

            // Convert trie to tree structure for visualization
            toTree() {
                const tree = {
                    name: "root",
                    children: [],
                    isEndOfWord: false
                };
                
                this._buildTree(this.root, tree);
                
                return tree;
            }

            // Helper function for toTree
            _buildTree(node, treeNode) {
                for (const char in node.children) {
                    const childNode = {
                        name: char,
                        children: [],
                        isEndOfWord: node.children[char].isEndOfWord
                    };
                    treeNode.children.push(childNode);
                    this._buildTree(node.children[char], childNode);
                }
            }

            // Get trie statistics
            getStats() {
                const stats = {
                    nodeCount: 0,
                    wordCount: this.wordList.length,
                    maxDepth: 0
                };
                
                this._countNodes(this.root, 0, stats);
                
                return stats;
            }

            // Helper function for getStats
            _countNodes(node, depth, stats) {
                stats.nodeCount++;
                stats.maxDepth = Math.max(stats.maxDepth, depth);
                
                for (const char in node.children) {
                    this._countNodes(node.children[char], depth + 1, stats);
                }
            }

            // Clear the trie
            clear() {
                this.root = new TrieNode();
                this.wordList = [];
            }
        }

        // Initialize trie
        const trie = new Trie();
        
        // Function to update visualization
        function updateVisualization() {
            const treeData = trie.toTree();
            
            // Clear previous visualization
            d3.select("#tree-container").select("svg").remove();
            
            // Set up SVG
            const margin = {top: 50, right: 20, bottom: 30, left: 50};
            const width = document.getElementById("tree-container").offsetWidth - margin.left - margin.right;
            const height = document.getElementById("tree-container").offsetHeight - margin.top - margin.bottom;
            
            // Create SVG
            const svg = d3.select("#tree-container")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            // Create tree layout
            const treeLayout = d3.tree().size([width, height]);
            
            // Convert data to hierarchy
            const root = d3.hierarchy(treeData);
            
            // Assign positions to nodes
            treeLayout(root);
            
            // Create links
            svg.selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x(d => d.x)
                    .y(d => d.y));
            
            // Create nodes
            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", d => "node" + (d.data.isEndOfWord ? " end-word" : ""))
                .attr("transform", d => `translate(${d.x},${d.y})`);
            
            // Add circles to nodes
            node.append("circle")
                .attr("r", 10)
                .style("fill", d => d.data.isEndOfWord ? "#45a049" : "#fff");
            
            // Add text to nodes
            node.append("text")
                .attr("dy", ".35em")
                .attr("y", -20)
                .style("text-anchor", "middle")
                .text(d => d.data.name === "root" ? "" : d.data.name);
            
            // Update word list
            updateWordList();
            
            // Update trie info
            updateTrieInfo();
        }
        
        // Function to update word list
        function updateWordList() {
            const wordListElement = document.getElementById("wordList");
            wordListElement.innerHTML = "";
            
            trie.wordList.sort().forEach(word => {
                const li = document.createElement("li");
                li.textContent = word;
                wordListElement.appendChild(li);
            });
        }
        
        // Function to update trie info
        function updateTrieInfo() {
            const stats = trie.getStats();
            
            document.getElementById("nodeCount").textContent = stats.nodeCount;
            document.getElementById("wordCount").textContent = stats.wordCount;
            document.getElementById("maxDepth").textContent = stats.maxDepth;
        }
        
        // Function to add a word
        function addWord() {
            const wordInput = document.getElementById("wordInput");
            const word = wordInput.value.trim();
            
            if (word !== "") {
                if (trie.insert(word)) {
                    updateVisualization();
                } else {
                    alert("Word already exists in the trie or is invalid!");
                }
                
                wordInput.value = "";
            }
            
            wordInput.focus();
        }
        
        // Function to remove a word
        function removeWord() {
            const wordInput = document.getElementById("wordInput");
            const word = wordInput.value.trim();
            
            if (word !== "") {
                if (trie.remove(word)) {
                    updateVisualization();
                } else {
                    alert("Word not found in the trie!");
                }
                
                wordInput.value = "";
            }
            
            wordInput.focus();
        }
        
        // Function to clear the trie
        function clearTrie() {
            trie.clear();
            updateVisualization();
            document.getElementById("wordInput").focus();
        }
        
        // Function to handle enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addWord();
            }
        }
        
        // Insert some example words
        function loadExamples() {
            const examples = ["tree", "trie", "try", "tea", "ten", "to", "a", "an", "ant", "at"];
            examples.forEach(word => trie.insert(word));
            updateVisualization();
        }
        
        // Initialize visualization
        window.onload = function() {
            loadExamples();
            document.getElementById("wordInput").focus();
        };
    </script>
</body>
